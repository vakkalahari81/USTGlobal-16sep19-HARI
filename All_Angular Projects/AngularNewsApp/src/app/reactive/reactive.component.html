<div class="class col-md-4 offset-4 card card-body">
    <form action=""[formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center bg-dark">Reactive form</h1>
        <div class="form-group">
        <input type="email" name="email" id=" email" class="form-control" placeholder="Enter email...." formControlName="email">
        <div *ngIf= "email.touched && email.invalid">
            <p *ngIf= "email.errors.required" class="bg-danger"> this feild is required</p>
        </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="email.errors.required" class="bg-danger">  this feild is required</p>
            </div>
        </div>
        <div class="from-group">
            <button type="submit" class="btn btn-outline-success float-right">Login</button>
        </div>
        
    </form>
</div>


<table class="table table-border table-striped table-dark col-md-8 offset-2">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let User of Users">
            <td>{{User.id}}</td>
            <td>{{User.email}}</td>
            <td>{{User.password}}</td>
            <td>
                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectUser(User)">
    Edit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf ="selectedUser">
            <form action="" class="" #form="ngForm"(ngSubmit)="UpdateData(form)">
                <h1 class="text-center bg-dark text-white">Reactive</h1>
                <input type="hidden" name="id" #id="ngModel" ngModel [(ngModel)] ="selectedUser.id">
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder ="Enter Email...." #email="ngModel"ngModel required [(ngModel)] = "selectedUser.email">
                <div *ngIf="email.touched && email.invalid">
                    <p class="alert-danger" *ngIf="email.errors.required">*This field is required</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password..." #password="ngModel"ngModel required [(ngModel)] = "selectedUser.password">
                <div *ngIf="password.touched && password.invalid">
                    <p class="alert-danger"   *ngIf="password.errors.required">*This field is required</p>
            
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-outline-success float-right"[disabled]="form.invalid">Update</button>
            </div>
            
            </form>
        </div>

      </div>
    </div>
  </div>
            </td>
            <td>
                <button (click)= "deleteData(User)"  type="button" class="btn btn-outline-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
